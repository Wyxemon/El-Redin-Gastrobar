<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Redin Gastrobar - Pamplona</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>El Redín <span>Gastrobar</span></h2>
        <div class="nav">
            <a href="">Precios</a>
            <a href="">Horarios</a>
            <img src="menu.png" alt="">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="image-container">
                <img src="toro.png" alt="">
            </div>
            <div class="text-container">
                <h2>Donde cada copa cuenta una historia</h2>
                <p>Ven a disfrutar de las mejores tapas y copas en un ambiente único en <span>Pamplona</span>. Porque los buenos momentos empiezan aquí.</p>
                <div class="button-container">
                    <button>RESERVAR YA</button>
                </div>
            </div>
        </div>
        <div class="description">
            <h3>Horarios</h3>
            <p></p>
        </div>
    </main>
</body>
</html>
