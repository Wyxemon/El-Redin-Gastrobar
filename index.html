<!DOCTYPE html>
<html lang="e">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Redin Gastrobar - Pamplona</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>El Redín <span>Gastrobar</span></h1>
        <div class="nav">
            <a href="">Precios</a>
            <a href="">Horarios</a>
            <button id="menu-button" onclick="toggleMenu()">
                <img src="resources/images/menu.png" alt="Menu">
            </button>
        </div>
    </header>
    <main>
        <div class="menu" id="menu">            
            <a href="">Reservar</a>
            <a href="" id="prices-a" >Precios</a>
            <a href="" id="schedule-a">Horarios</a>
            <a href="">Menu</a>
            <a href="">Contacto</a>
        </div>
        <div class="container">
            <div class="image-container">
                <img src="resources/images/toro.png">
            </div>
            <div class="text-container">
                <h2>Donde cada copa cuenta una historia</h2>
                <p>Ven a disfrutar de las mejores tapas y copas en un ambiente único en <span>Pamplona</span>. Porque
                    los buenos momentos empiezan aquí.</p>
                    <div class="button-container">
                        <button>RESERVAR YA</button>
                    </div>
            </div>
        </div>
        <div class="description">
            <section>
                <img src="resources/images-slider/1.jpg" alt="">
                <img src="resources/images-slider/2.jpg" alt="">
                <img src="resources/images-slider/3.jpg" alt="">
                <img src="resources/images-slider/4.jpg" alt="">
                <img src="resources/images-slider/5.jpg" alt="">
                <img src="resources/images-slider/6.jpg" alt="">
                <img src="resources/images-slider/7.jpg" alt="">
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
